<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/three.js/98/three.min.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.2.3/math.min.js"></script>
<script src="../dist/interactive.js"></script>

<div id="container" style="width: 300px; height: 300px"></div>

<script>
    let plot = new Interactive.Plot();
    let axArgs = {container: document.getElementById('container')};
    let ax = plot.createAxes2D(axArgs);
    
    let arr = new Interactive.Arrow2D({end:'[2,4]'});
    ax.addFigure(arr);

    plot.execExpression('f(x) = 2sin(x)');
    plot.execExpression('c(x) = [sin(x)^2, cos(x)^2, 1]')

    let par = new Interactive.Parametric2D({expression: '[x, f(x)]', parameter:'x', start: -10, end: 10, step: 100, color: 'c(x)'});
    ax.addFigure(par);
    
    ;(function animate() {
        requestAnimationFrame(animate);
        plot.render();
    })();
</script>
