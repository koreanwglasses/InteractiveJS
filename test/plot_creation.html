<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/three.js/98/three.min.js"></script>
<script src="../dist/interactive.js"></script>

<div id="container" style="width: 200px; height: 200px"></div>

<script>
    let plot = new Interactive.Plot();
    let axArgs = {container: document.getElementById('container')};
    let ax = plot.createAxes2D(axArgs);

    let arrArgs = new Interactive.Arrow2DArgs({end:'[1,0]'});
    let arr = new Interactive.Arrow2D(arrArgs);
    ax.addFigure(arr);

    plot.render();
</script>
