<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: #222222;
            }
            #ax1 {
                width: 400px;
                height: 400px;
                margin-right: 20px;
                display: inline-block;
                
            }
            #ax2 {
                width: 400px;
                height: 400px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="ax1"></div>
        <div id="ax2"></div>
        <div id="panel"></div>
        <script src="../lib/three.min.js"></script>
        <script src="../build/interactive.js"></script>
        <script>
            plot = new Interactive.Plot();
            panel = plot.createPanel(document.getElementById('panel'));

            ax1 = plot.createAxes3D(document.getElementById('ax1'), {antialias: true});
            arr = new Interactive.BasisVectors3D(plot)
            ax1.addFigure(arr);

            ax2 = plot.createAxes2D(document.getElementById('ax2'), {antialias: true});
            arr2 = new Interactive.BasisVectors2D(plot)
            ax2.addFigure(arr2);

            plot.execExpression('a=0');
            
            panel.addSlider('{a,-1,1,100}');

            plot.execExpression('X1(t)=(cos(t),sin(t),sin(2*t))')
            plot.execExpression('cX1(t)=(cos(t)^2, sin(t)^2, 1)')

            plot.execExpression('X2(t)=(cos(t)+a,sin(t))')

            console.log(plot.context.X2)

            ax1.plotExpression('X1(t){t,0,2*PI,100}', 'parametric', {color: 'cX1'});

            ax2.plotExpression('X2(t){t,0,2*PI,100}', 'parametric', {color: 'cX1'})

            ;(function animate() {
                requestAnimationFrame(animate);
                ax1.render();
                ax2.render();
            })();
        </script>
    </body>
</html>
