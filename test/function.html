<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: #222222;
            }
            #ax1 {
                width: 400px;
                height: 400px;
                margin-right: 20px;
                display: inline-block;
                
            }
            #ax2 {
                width: 400px;
                height: 400px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="ax1"></div>
        <div id="ax2"></div>
        <script src="../lib/three.min.js"></script>
        <script src="../build/interactive.js"></script>
        <script>
            plot = new Interactive.Plot();

            ax1 = plot.createAxes3D(document.getElementById('ax1'), {antialias: true});
            arr = new Interactive.BasisVectors3D(plot)
            ax1.addFigure(arr);

            ax2 = plot.createAxes2D(document.getElementById('ax2'), {antialias: true})
            arr2 = new Interactive.BasisVectors2D(plot)
            ax2.addFigure(arr2);

            plot.execExpression('X(t)=(sin(t),cos(t))')
            plot.execExpression('cX(t)=(0,sin(t)^2,cos(t)^2)')

            plot.execExpression('Y(t)=(sin(t),-cos(2*t),cos(t))')
            plot.execExpression('Z(u,v)=((3 + cos(v))*cos(u), (3 + cos(v))*sin(u), sin(v))')
            plot.execExpression('cZ(u,v)=(cos(u)*sin(v), sin(u)*sin(v), cos(v))')
            // plot.execExpression('Z(u,v)=(u,u^2-v^2,v)')

            ax2.plotExpression('X(t){t,0,2*PI,100}', 'parametric', {color: 'cX(t)'});

            ax1.plotExpression('Y(t){t,0,2*PI,100}', 'parametric', {color: 'cX(t)'});
            ax1.plotExpression('Z(u,v){u,0,2*PI,100}{v,0,2*PI,100}', 'parametric', {color: 'cZ(u,v)', flat:true});
            // ax1.plotExpression('Z(u,v){u,-1.2,1.2,50}{v,-1.2,1.2,50}', 'parametric', {flat:false});

            ;(function animate() {
                requestAnimationFrame(animate);
                ax1.render();
                ax2.render();
            })();
        </script>
    </body>
</html>
