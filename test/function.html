<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: #222222;
                color: #fff;
            }
            #ax1 {
                width: 400px;
                height: 400px;
                margin-right: 20px;
                display: inline-block;
                
            }
            #ax2 {
                width: 400px;
                height: 400px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="ax1"></div>
        <div id="ax2"></div>
        <div id="panel"></div>
        <script src="../lib/three.min.js"></script>
        <script src="../build/interactive.js"></script>
        <script>
            plot = new Interactive.Plot();
            panel = plot.createPanel(document.getElementById('panel'));

            ax1 = plot.createAxes3D(document.getElementById('ax1'), {antialias: true});
            arr = new Interactive.BasisVectors3D(plot)
            ax1.addFigure(arr);

            ax2 = plot.createAxes2D(document.getElementById('ax2'), {antialias: true});
            arr2 = new Interactive.BasisVectors2D(plot)
            ax2.addFigure(arr2);

            plot.execExpression('a=0');
            plot.execExpression('b=1');

            panel.addSlider('{a,0,2*PI+0.1,100}', {continuous: true});
            panel.addSlider('{b,0,2*PI+0.1,100}', {continuous: true});
            
            plot.execExpression('cX(f,t)=(ssign(component(normal(f,t),0))/3 + 2/3, ssign(component(normal(f,t),1))/3 + 2/3, ssign(component(normal(f,t),2))/3 + 2/3)')

            plot.execExpression('X1(t)=(cos(t),sin(t),cos(2*t))')
            plot.execExpression('cX1(t)=cX(X1, t)')

            plot.execExpression('X2(t)=(cos(t),sin(t),0)')
            plot.execExpression('cX2(t)=cX(X2,t)')

            plot.execExpression('X4(t)=normal(X1,t)')

            ax1.plotExpression('X1(t){t,a,b,100}', 'parametric', {color: 'cX1'});
            ax1.plotExpression('X4(t){t,a,b,200}', 'parametric')

            ax2.plotExpression('X2(t){t,0,2*PI,50}', 'parametric', {color: 'cX2'})

            ;(function animate() {
                requestAnimationFrame(animate);
                ax1.render();
                ax2.render();
            })();
        </script>
    </body>
</html>
