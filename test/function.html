<!DOCTYPE html>
<html>
    <head>
        <style>
            #ax1 {
                width: 400px;
                height: 400px;
                margin-right: 20px;
                display: inline-block;
                
            }
            #ax2 {
                width: 400px;
                height: 400px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="ax1"></div>
        <div id="ax2"></div>
        <script src="../lib/three.min.js"></script>
        <script src="../build/interactive.js"></script>
        <script>
            plot = new Interactive.Plot();

            ax1 = plot.createAxes3D(document.getElementById('ax1'), {antialias: true});
            arr = new Interactive.BasisVectors3D()
            ax1.addFigure(arr);

            ax2 = plot.createAxes2D(document.getElementById('ax2'), {antialias: true})
            arr2 = new Interactive.BasisVectors2D()
            ax2.addFigure(arr2);

            context = {}
            ex = new Interactive.Expression('X(t)=(sin(t),cos(t))', context);
            ex2 = new Interactive.Expression('cX(t)=(1,sin(t)^2,cos(t)^2)', context)
            
            ex.evaluate();
            ex2.evaluate();

            ex3 = new Interactive.Expression('X(t)', context)
            ex4 = new Interactive.Expression('cX(t)', context)
            
            int = new Interactive.Interval('t',0,2 * Math.PI, 100);
            par = new Interactive.Parametric2D(ex3, int, {color: ex4});

            ax2.addFigure(par);

            (function animate() {
                requestAnimationFrame(animate);
                ax1.render();
                ax2.render();
            })();
        </script>
    </body>
</html>
