<!DOCTYPE html>
<html>
    <head>
        <style>
            #ax1 {
                width: 400px;
                height: 400px;
                margin-bottom: 20px;
            }
            #ax2 {
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <div id="ax1"></div>
        <div id="ax2"></div>
        <script src="../lib/three.min.js"></script>
        <script src="../build/interactive.js"></script>
        <script>
            plot = new Interactive.Plot();
            ax1 = plot.createAxes3D(document.getElementById('ax1'), {antialias: true});
            arr = new Interactive.BasisVectors3D()
            ax1.addFigure(arr);

            ax2 = plot.createAxes2D(document.getElementById('ax2'), {antialias: true})
            arr2 = new Interactive.BasisVectors2D()

            plot.execExpression('v1:=(1,0.5)')
            plot.execExpression('v2:=(0.5,1)')
            plot.execExpression('v3=v1+v2')

            ax2.plotExpression('v1', 'arrow', {hex: 0x00ffff})
            ax2.plotExpression('v2', 'arrow', {hex: 0xff0000})
            ax2.plotExpression('v3', 'arrow')
            ax2.plotExpression('v1', 'hotspot')
            ax2.plotExpression('v2', 'hotspot')
            
            ax2.addFigure(arr2);

            (function animate() {
                requestAnimationFrame(animate);
                ax1.render();
                ax2.render();
            })();
        </script>
    </body>
</html>
