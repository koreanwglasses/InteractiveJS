<!DOCTYPE html>
<html>
    <head>
        <style>
            #fig1 {
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <div id="fig1"></div>
        <script src="../lib/three.min.js"></script>
        <script src="../build/interactive.js"></script>
        <script>
            plot = new Interactive.Plot();
            fig1 = plot.createAxes3D(document.getElementById('fig1'));
            vec = new Interactive.Vector(1,0,0);
            arr = new Interactive.Arrow3D(vec)
            fig1.addPlot(arr);

            (function animate() {
                requestAnimationFrame(animate);
                fig1.render();
            })();
        </script>
    </body>
</html>
