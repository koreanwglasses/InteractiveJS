<!DOCTYPE html>
<html>
    <head>
        <style>
            #fig1 {
                width: 400px;
                height: 400px;
                margin-bottom: 20px;
            }
            #fig2 {
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <div id="fig1"></div>
        <div id="fig2"></div>
        <script src="../lib/three.min.js"></script>
        <script src="../build/interactive.js"></script>
        <script>
            plot = new Interactive.Plot();
            fig1 = plot.createAxes3D(document.getElementById('fig1'), {antialias: true});
            arr = new Interactive.BasisVectors3D()
            fig1.addFigure(arr);

            fig2 = plot.createAxes2D(document.getElementById('fig2'), {antialias: true})
            arr2 = new Interactive.BasisVectors2D()
            vec = new Interactive.Vector(1,.5);
            arr3 = new Interactive.Arrow2D(vec);
            hot = new Interactive.Hotspot2D(vec);
            hot.ondrag = function(event) {
                vec.q[0] = event.worldX;
                vec.q[1] = event.worldY;
                fig2.redrawFigure(arr3);
            }
            fig2.addFigure(arr2);
            fig2.addFigure(arr3);
            fig2.addHotspot(hot);

            (function animate() {
                requestAnimationFrame(animate);
                fig1.render();
                fig2.render();
            })();
        </script>
    </body>
</html>
