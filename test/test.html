<!DOCTYPE html>
<html>
    <head>
        <style>
            #ax1 {
                width: 400px;
                height: 400px;
                margin-bottom: 20px;
            }
            #ax2 {
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <div id="ax1"></div>
        <div id="ax2"></div>
        <script src="../lib/three.min.js"></script>
        <script src="../build/interactive.js"></script>
        <script>
            plot = new Interactive.Plot();
            ax1 = plot.createAxes3D(document.getElementById('ax1'), {antialias: true});
            arr = new Interactive.BasisVectors3D()
            ax1.addFigure(arr);

            ax2 = plot.createAxes2D(document.getElementById('ax2'), {antialias: true})
            arr2 = new Interactive.BasisVectors2D()

            vec1 = new Interactive.Vector(1,.5);
            vec2 = new Interactive.Vector(.5,1);
            vec3 = new Interactive.Vector(1.5,1.5);

            arr3 = new Interactive.Arrow2D(vec1, {hex: 0x00ffff});
            arr4 = new Interactive.Arrow2D(vec2, {hex: 0xff0000});
            arr5 = new Interactive.Arrow2D(vec3);

            hot1 = new Interactive.Hotspot2D(vec1);
            hot1.ondrag = function(event) {
                vec1.q[0] = event.worldX;
                vec1.q[1] = event.worldY;
                ax2.redrawFigure(arr3);

                vec3.set(vec1.add(vec2));
                ax2.redrawFigure(arr5);
            }

            hot2 = new Interactive.Hotspot2D(vec2);
            hot2.ondrag = function(event) {
                vec2.q[0] = event.worldX;
                vec2.q[1] = event.worldY;
                ax2.redrawFigure(arr4);

                vec3.set(vec1.add(vec2));
                ax2.redrawFigure(arr5);
            }
            
            ax2.addFigure(arr2);
            ax2.addFigure(arr3);
            ax2.addFigure(arr4);
            ax2.addFigure(arr5);
            ax2.addHotspot(hot1);
            ax2.addHotspot(hot2);

            (function animate() {
                requestAnimationFrame(animate);
                ax1.render();
                ax2.render();
            })();

            context = {
                x: 2,
                y: 1,
                f: function(v) {
                    return v.q[0] + v.q[1]
                }
            }
            ex1 = new Interactive.Expression('x=sin(3)');
            ex2 = new Interactive.Expression('(y,x+1)+(1,1)');
            ex3 = new Interactive.Expression('f(1,1)');
            ex4 = new Interactive.Expression('(1+1)^2-1');
            console.log(ex2.evaluate(context));
            console.log(ex1.evaluate(context));
            console.log(ex2.evaluate(context));

            console.log(ex3.evaluate(context));
            console.log(ex4.evaluate(context));
        </script>
    </body>
</html>
