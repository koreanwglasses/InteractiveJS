<!DOCTYPE html>
<html>
    <head>
        <style>
            #fig1 {
                width: 400px;
                height: 400px;
            }
            #fig2 {
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <div id="fig1"></div>
        <div id="fig2"></div>
        <script src="../lib/three.min.js"></script>
        <script src="../build/interactive.js"></script>
        <script>
            plot = new Interactive.Plot();
            fig1 = plot.createAxes3D(document.getElementById('fig1'), {antialias: true});
            arr = new Interactive.BasisVectors3D()
            fig1.addPlot(arr);

            fig2 = plot.createAxes2D(document.getElementById('fig2'), {antialias: true})
            arr2 = new Interactive.BasisVectors2D()
            fig2.addPlot(arr2);

            (function animate() {
                requestAnimationFrame(animate);
                fig1.render();
                fig2.render();
            })();
        </script>
    </body>
</html>
