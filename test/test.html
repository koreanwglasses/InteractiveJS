<!DOCTYPE html>
<html>
    <head>
        <style>
            #ax1 {
                width: 400px;
                height: 400px;
                margin-bottom: 20px;
            }
            #ax2 {
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <div id="ax1"></div>
        <div id="ax2"></div>
        <script src="../lib/three.min.js"></script>
        <script src="../build/interactive.js"></script>
        <script>
            plot = new Interactive.Plot();
            ax1 = plot.createAxes3D(document.getElementById('ax1'), {antialias: true});
            arr = new Interactive.BasisVectors3D()
            ax1.addFigure(arr);

            ax2 = plot.createAxes2D(document.getElementById('ax2'), {antialias: true})
            arr2 = new Interactive.BasisVectors2D()

            plot.execExpression('v1:=(1,0.5)')
            plot.execExpression('v2:=(0.5,1)')
            plot.execExpression('v3=v1+v2')

            console.log(plot.context);

            arr3 = new Interactive.Arrow2D(new Interactive.Expression('v1', plot.context), {hex: 0x00ffff});
            arr4 = new Interactive.Arrow2D(new Interactive.Expression('v2', plot.context), {hex: 0xff0000});
            arr5 = new Interactive.Arrow2D(new Interactive.Expression('v3', plot.context));

            hot1 = new Interactive.Hotspot2D(new Interactive.Vector(1,.5));
            hot1.ondrag = function(event) {
                hot1.position.q[0] = event.worldX;
                hot1.position.q[1] = event.worldY;

                plot.context.v1.q[0] = event.worldX;
                plot.context.v1.q[1] = event.worldY;
                ax2.redrawFigure(arr3);
                ax2.redrawFigure(arr5);
            }

            hot2 = new Interactive.Hotspot2D(new Interactive.Vector(.5,1));
            hot2.ondrag = function(event) {
                hot2.position.q[0] = event.worldX;
                hot2.position.q[1] = event.worldY;

                plot.context.v2.q[0] = event.worldX;
                plot.context.v2.q[1] = event.worldY;
                ax2.redrawFigure(arr4);
                ax2.redrawFigure(arr5);
            }
            
            ax2.addFigure(arr2);
            ax2.addFigure(arr3);
            ax2.addFigure(arr4);
            ax2.addFigure(arr5);
            ax2.addHotspot(hot1);
            ax2.addHotspot(hot2);

            (function animate() {
                requestAnimationFrame(animate);
                ax1.render();
                ax2.render();
            })();

            context = {
                x: 2,
                y: 1,
                f: function(v) {
                    return v.q[0] + v.q[1]
                }
            }
            ex1 = new Interactive.Expression('v1:=(1,2)', context);
            ex2 = new Interactive.Expression('v2:=(3,4)', context);
            ex3 = new Interactive.Expression('v3=v1+v2', context);
            ex4 = new Interactive.Expression('v3', context);
            console.log(ex1.evaluate());
            console.log(ex2.evaluate());
            console.log(ex3.evaluate());
            console.log(ex4.evaluate());
        </script>
    </body>
</html>
