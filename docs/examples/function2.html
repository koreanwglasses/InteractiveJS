<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: #222222;
                color: #fff;
            }
            #ax1 {
                width: 400px;
                height: 400px;
                margin-right: 20px;
                display: inline-block;
                
            }
            #ax2 {
                width: 400px;
                height: 400px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="ax1"></div>
        <div id="ax2"></div>
        <div id="panel"></div>
        <script src="https://raw.githubusercontent.com/koreanwglasses/InteractiveJS/master/lib/three.min.js"></script>
        <script src="https://raw.githubusercontent.com/koreanwglasses/InteractiveJS/master/build/interactive.js"></script>
        <script>
            plot = new Interactive.Plot();
            panel = plot.createPanel(document.getElementById('panel'));

            ax1 = plot.createAxes3D(document.getElementById('ax1'), {antialias: true});
            arr = new Interactive.BasisVectors3D(plot)
            ax1.addFigure(arr);

            // ax2 = plot.createAxes2D(document.getElementById('ax2'), {antialias: true});
            // arr2 = new Interactive.BasisVectors2D(plot)
            // ax2.addFigure(arr2);

            plot.execExpression('m=0');

            panel.addSlider('{m,-2,2,40}', {continuous: true});
            
            plot.execExpression('f(r,t)=-(r^4)+2*r^2+m*(r*cos(t))')
            plot.execExpression('X(r,t)=(r*cos(t),f(r,t),r*sin(t))')
            plot.execExpression('g(x)=ssign(x)/3+2/3')
            plot.execExpression('c(r,t)=map(normal(X,r,t),g)')

            ax1.plotExpression('X(r,t){r,0,1.5,50}{t,0,2*PI,50}', 'parametric', {color: 'c'})

            ;(function animate() {
                requestAnimationFrame(animate);
                ax1.render();
                // ax2.render();
            })();
        </script>
    </body>
</html>
