<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: #222222;
            }
            #ax1 {
                width: 400px;
                height: 400px;
                margin-right: 20px;
                display: inline-block;
                
            }
            #ax2 {
                width: 400px;
                height: 400px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="ax1"></div>
        <div id="ax2"></div>
        <script src="https://raw.githubusercontent.com/koreanwglasses/InteractiveJS/master/lib/three.min.js"></script>
        <script src="https://raw.githubusercontent.com/koreanwglasses/InteractiveJS/master/build/interactive.js"></script>
        <script>
            plot = new Interactive.Plot();

            ax1 = plot.createAxes3D(document.getElementById('ax1'), {antialias: true});
            ax2 = plot.createAxes3D(document.getElementById('ax2'), {antialias: true});

            plot.linkCameras(ax1, ax2)

            plot.execExpression('X1(u,v)=((2 + cos(v))*cos(u), sin(v) + 0.2*sin(3*u), (2 + cos(v))*sin(u))')
            plot.execExpression('N1(u,v)=normal(X1,u,v)')
            plot.execExpression('f(x)=ssign(x)/3+2/3')
            plot.execExpression('cX1(u,v)=map(N1(u,v),f)')

            plot.execExpression('X2(u,v)=(2*cos(u)*sin(v),2*sin(u)*sin(v),2*cos(v))')
            plot.execExpression('N2(u,v)=normal(X2,u,v)')
            plot.execExpression('cX2(u,v)=map(N2(u,v),f)')

            ax1.plotExpression('X1(u,v){u,0,2*PI,200}{v,0,2*PI,100}', 'parametric', { color: 'cX1'});
            ax2.plotExpression('X2(u,v){u,0,2*PI,50}{v,0,PI,25}', 'parametric', { color: 'cX2'});

            ;(function animate() {
                requestAnimationFrame(animate);
                ax1.render();
                ax2.render();
            })();
        </script>
    </body>
</html>
