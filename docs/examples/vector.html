<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: #222222;
            }
            #ax1 {
                width: 400px;
                height: 400px;
                margin-right: 20px;
                display: inline-block;
                
            }
            #ax2 {
                width: 400px;
                height: 400px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="ax1"></div>
        <div id="ax2"></div>
        <script src="../../lib/three.min.js"></script>
        <script src="../../build/interactive.js"></script>
        <script>
            plot = new Interactive.Plot();

            ax1 = plot.createAxes3D(document.getElementById('ax1'));
            arr = new Interactive.BasisVectors3D(plot)
            ax1.addFigure(arr);

            ax2 = plot.createAxes2D(document.getElementById('ax2'))
            arr2 = new Interactive.BasisVectors2D(plot)
            ax2.addFigure(arr2);

            plot.execExpression('v1=(1,0.5)')
            plot.execExpression('v2=(0.5,1)')
            plot.execExpression('v3()=v1+v2')

            ax2.plotExpression('v1', 'arrow', {hex: 0x00ffff})
            ax2.plotExpression('v2', 'arrow', {hex: 0xff0000})
            ax2.plotExpression('v3()', 'arrow')
            ax2.plotExpression('v1', 'hotspot')
            ax2.plotExpression('v2', 'hotspot');           

            ;(function animate() {
                requestAnimationFrame(animate);
                plot.render();
            })();
        </script>
    </body>
</html>
